<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>SLC Crime Heatmap</title>

  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"> 
</head>

<body>
  <div class="heatmap-settings-shadow"></div>
  <div class="heatmap-settings row">
    <button class="menu-button hidden-menu" onclick="toggleMenuButton()" id="menu-toggle">
    </button>
    <div class="title-container">
      <div class="title"></div>
    </div>
  </div>
  <menu id="menu">
    <div class="menu-section">
      <h3 class="menu-title">Years to Analyze</h3>
      <hr class="menu-divider">
    </div>
    <div class="yearpicker">
      <input type="number" min="2007" max="2017" step="1" value="2007" class="yearinput" autocomplete="off" id="firstyear">
      <span id="yearto">to</span>
      <input type="number" min="2007" max="2017" step="1" value="2017" class="yearinput" autocomplete="off" id="lastyear">
      <br>
      <span class="menu-note"><b>Hint:</b> For longer ranges, use a higher <br>radius</span>
    </div>
    <div class="menu-section">
      <h3 class="menu-title">Map Settings</h3>
      <hr class="menu-divider">
    </div>
    <div class="map-settings">
      <input name="functionradio" id="maxOpacity" class="opacityinput" value=".7" min=".1" max=".9" step=".1" autocomplete="off" type="number" onchange="setOpacity(this)">
      <label for="maxOpacity" class="map-input-desc">Max Opacity</label>
      <br><br>
      <input name="functionradio" id="radius" class="opacityinput" value=".003" min=".0005" max=".01" step=".0005" autocomplete="off" type="number" onchange="setRadius(this)">
      <label for="radius" class="map-input-desc">Radius of Datapoints</label>
      <br><br>
      <input name="functionradio" id="blur" class="opacityinput" value=".85" min=".1" max="1.0" step=".05" autocomplete="off" type="number" onchange="setBlur(this)">
      <label for="blur" class="map-input-desc">Blur of Datapoints</label>
      <br><br>
      <input name="functionradio" id="localExtrema" class="map-input" value="False" type="checkbox" autocomplete="off" onchange="setLocalExtrema(this)">
      <label for="localExtrema" class="map-input-desc">Use Local Extrema</label>
    </div>
    <button class="submit-button" onclick="updateMap()">
      Update Map
    </button>
    <div class="madeby">
      <h3 class="madeby-title">Made by <a href="https://dylngg.github.io">Dylan Gardner</a> on <a href="https://github.com/dylngg/slc-crime-heatmap">Github</a>.</h3>
    </div>
  </menu>
  <div class="waiting-container">
    <h5 class="waiting-text">Either I'm a terrible programmer or Google Maps isn't loading...</h5>
  </div>
  <div id="map-canvas"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7-JHJwEpjcfvR7X1VcqCd7d6ustccVe4&sensor=false"></script>
  <script src="scripts/heatmap.min.js"></script>
  <script src="scripts/gmaps-heatmap.js"></script>
  <script src="scripts/2017.js"></script>
  <script src="scripts/2016.js"></script>
  <script src="scripts/2015.js"></script>
  <script src="scripts/2014.js"></script>
  <script src="scripts/2013.js"></script>
  <script src="scripts/2012.js"></script>
  <script src="scripts/2011.js"></script>
  <script src="scripts/2010.js"></script>
  <script src="scripts/2009.js"></script>
  <script src="scripts/2008.js"></script>
  <script src="scripts/2007.js"></script>
  <script src="scripts/heatmap-controller.js"></script>
</body>

</html>
