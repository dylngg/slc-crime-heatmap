<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <title>SLC Crime Heatmap</title>

  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet"> 
</head>

<body>
  <div class="heatmap-settings-shadow"></div>
  <div class="heatmap-settings row">
    <button class="menu-button hidden-menu" onclick="toggleMenuButton()" id="menu-toggle">
    </button>
    <div class="title-container">
      <div class="title"></div>
    </div>
  </div>
  <menu id="menu">
    <div class="menu-section">
      <h3 class="menu-title">Years to Analyze</h3>
      <hr class="menu-divider">
    </div>
    <div class="yearpicker">
      <input type="number" min="2008" max="2017" step="1" value="2008" class="yearinput" id="firstyear">
      <span id="yearto">to</span>
      <input type="number" min="2009" max="2018" step="1" value="2018" class="yearinput" id="lastyear">
    </div>
    <div class="menu-section">
      <h3 class="menu-title">Map Settings</h3>
      <hr class="menu-divider">
    </div>
    <div class="map-settings">
      <input name="functionradio" id="maxOpacity" class="opacityinput" value=".7" min=".1" max=".9" step=".1" type="number">
      <label for="maxOpacity" class="map-input-desc">Max Opacity</label>
      <br><br>
      <input name="functionradio" id="radius" class="opacityinput" value=".003" min=".001" max=".01" step=".01" type="number">
      <label for="maxOpacity" class="map-input-desc">Radius</label>
      <br><br>
      <input name="functionradio" id="localExtrema" class="map-input" value="True" type="checkbox" onchange="toggleLocalExtrema(this)">
      <label for="localExtrema" class="map-input-desc">Use Local Extrema</label>
    </div>
    <button class="submit-button">
      Submit All
    </button>
    <div class="madeby">
      <h3 class="madeby-title">Made by <a href="https://dylngg.github.io">Dylan Gardner</a> on <a href="https://github.com/dylngg/slc-crime-heatmap">Github</a>.</h3>
    </div>
  </menu>
  <div class="waiting-container">
    <h5 class="waiting-text">Either I'm a terrible programmer or the map isn't loading...</h5>
  </div>
  <div id="map-canvas"></div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7-JHJwEpjcfvR7X1VcqCd7d6ustccVe4&sensor=false"></script>
  <script src="build/heatmap.min.js"></script>
  <script src="plugins/gmaps-heatmap.js"></script>
  <script src="scripts/datasets.js"></script>
  <script src="scripts/heatmap-controller.js"></script>
</body>

</html>
